---
- name: docker
  hosts: all
  gather_facts: false
  tasks:

    - name: Update apt cache
      apt: update_cache=yes cache_valid_time=3600
      become: yes

    - name: Install dependencies
      apt:
        pkg:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - gnupg-agent
        state: latest
      become: yes
      
    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      become: yes

    - name: Add apt repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
      become: yes

    - name: Update apt cache
      apt: update_cache=yes cache_valid_time=3600
      become: yes

    - name: Install Docker
      apt:
        pkg:
        - docker-ce
        - docker-ce-cli
        state: present
      become: yes

    - name: Add user to docker group
      user:
        name: "ubuntu"
        group: docker
      become: yes

    - name: Create exam_itea
      docker_container:
        name: itea_exam
        image: lymych/itea_exam:latest
        pull: true
        state: started
        ports:
          - "80:80"